<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contacnous.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <title>Document</title>
</head>

<body>
    <div class="premierimage">
        <img src="assets/images/smiley-femme-posant-sa-toute-nouvelle-voiture_23-2148685338.jpeg" alt=" image">
    </div>

    <div class="group-1">
        <div class="layout-1">
            <h2 class="contact">Contact Us</h2>
            <div class="message-avantageux">

                <h2>If you want to travel without too much delay, don't hesitate any longer! Get in touch with us.</h2>
                <p> Together, we'll save time and money. At your service 24/7.</p>
               
            </div>
            <div class="form-1">
                <div class="formulairee">
                    <div class="group-1">
                        <label for="name-d70e" class="u-form-control-hidden u-label"></label>
                        <input type="text" placeholder="Enter your Name" id="name-d70e" name="name"
                            class="u-grey-10 u-input u-input-rectangle" required="">
                    </div>
                    <div class="group-2">
                        <label for="email-d70e" class="u-form-control-hidden u-label"></label>
                        <input type="email" placeholder="Enter a valid email address" id="email-d70e" name="email"
                            class="u-grey-10 u-input u-input-rectangle" required="">
                    </div>
                    <div class="group-3">
                        <label for="phone-d5b3" class="u-form-control-hidden u-label"></label>
                        <input type="phone" placeholder="Enter your phone numer" id="phone-d5b3" name="phone"
                            class="u-grey-10 u-input u-input-rectangle" required="">
                    </div>
                </div>
                <div class="group-4">
                    <label for="message-d70e" class="u-form-control-hidden u-label"></label>
                    <textarea placeholder="Enter your message" rows="4" cols="50" id="message-d70e" name="message"
                        class="u-grey-10 u-input u-input-rectangle" required=""></textarea>
                </div>
                <div class="group-5">
                    <button>Send message</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="lien-de-contact">
        <section class="service" id="service">
            <div class="service_item">
                <p class="service-dedails">Email</p>
                <p class="service-dedails">nguifosighaka@gmail.com</p>

            </div>
            <div class="service_item">
                <p class="service-dedails">Localisation</p>
                <p class="service-dedails">YaoundeESSOSKIWANDA</p>

            </div>
            <div class="service_item">
                <p class="service-dedails">Telephone</p>
                <p class="service-dedails">+237656903148</p>


            </div>

        </section>

        <div class="enfin">
            <div class="icone-dereseau">
                <div class="icones">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="icones">
                    <i class="fa fa-instagram"></i>
                </div>


                <div class="icones">
                    <i class="fa fa-snapchat"></i>

                </div>

                <div class="icones">
                    <i class="fa fa-pinterest"></i>

                </div>

                <div class="icones">
                    <i class="fa fa-twitter "></i>

                </div>


                <div class="icones">
                    <i class="fa fa-linkedin "></i>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
